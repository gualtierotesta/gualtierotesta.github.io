title:            Sharing Coding Experiences
description:      My personal blog

# put your disqus here
disqus_shortname:
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             images/logo.png # logo visible in the topbar
excerpt_separator: <!--more-->

url: https://gualtierotesta.github.io


menu:
  - title: 'Home'
    url: '/'
  - title: 'About'
    url: '/about'
  - title: 'Tags'
    url: '/tags'
  - title: 'Categories'
    url: '/categories'
    type: 'categories'
  

# Owner/author information
owner:
  name:           Gualtiero Testa
  site:           https://gualtierotesta.github.io
  avatar:         images/gualtierotesta.jpg
  bio:            "Software developer and appasionate. I love to learn new languages, solutions and techniques. TDD and software quality are may main interests."
  email:          gualtiero.testa@gmail.com
  # Twitter nick for use in Twitter cards and follow button.
  twitter: gualtierotesta # if no twitter in this config, the twitter follow button will be removed
  # GitHub nick for use in follow button in author block.
  github: gualtierotesta

# Twitter account associated with the site if different from owner/author twitter account.
# Used in Twitter cards.
twitter:

# Social networking links used in author block underneath posts. Update and remove as you like.
social:
  - title: "github"
    url: "https://github.com/gualtierotesta"
  - title: "linkedin"
    url: "https://www.linkedin.com/in/gualtierotesta/"
  

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Rome
locale:      en_UK
future:      true
highlighter: rouge
markdown:    kramdown
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

# if true, shows the floatting share buttons
float_share: true

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["demo/*", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
plugins: [jekyll-paginate]
##theme: neo-hpstr-jekyll-theme
